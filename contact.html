            <!-- this blank column gives a small margin to the header on the left side -->
            <div class="col-xs-0 col-md-1 col-lg-1">
            </div>
            <!-- Column that contains block with full name-->
            <div class="col-xs-12 col-md-4 col-lg-3" id="aldo_huayhua_headline">
                <div class="nav-item">
                    <p id="header-name" class="text-white text-center">Aldo Huayhua</p>
                </div>
            </div>
            <!-- column that contains individual nav on about,port,contact -->
            <div class="col-xs-12 col-md-7 col-lg-8" id="nav-options">
                <div class="row">
                    <!-- empty column to give push nav bar to the right when size is md to lg -->
                    <div class="col-xs-0 col-md-4 col-lg-6">
                    </div>
                    <div class="col-xs-12 col-md-8 col-lg-6">
                        <!-- nav with about,port,contact specified to be stuck to center of column its contained in -->
                        <ul class="nav justify-content-center">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- section containing main article of page -->

        <div class="row">
            <div id="jumbotron-body" class="jumbotron bg-white border">
                <div class="col-md-12">
                    <h1 id="contact-body">Contact</h1>
                    <hr>
                    <form>
                        <div id="name-form" class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Add Name">
                        </div>
                        <div id="email-form" class="form-group">
                            <label>E-mail</label>
                            <input type="email" placeholder="Add E-Mail" class="form-control">
                        </div>
                        <div id="message-form" class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" placeholder="Add Message"></textarea>
                        </div>
                    </form>
                </div>
